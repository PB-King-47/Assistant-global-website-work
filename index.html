    <script>
        // Flip Card function
        $('.flip-card .flip-card-inner').click(function() {
            if($(this).hasClass("flip-card-inners")){
                $(".big-show .flip-card .flip-card-inner").filter(".flip-card-inners").removeClass('flip-card-inners');      
            }
            else {
                $(".big-show .flip-card .flip-card-inner").filter(".flip-card-inners").removeClass('flip-card-inners');      

                $(this).closest('.flip-card-inner').toggleClass('flip-card-inners');
            }
        });
    </script>
